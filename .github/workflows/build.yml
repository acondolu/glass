name: build

on:
  push:
    branches: '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Install build dependencies
      run: sudo apt-get -y install build-essential libnfnetlink-dev libnetfilter-queue-dev

    - name: Build
      run: make out/glass-trans
    
    - name: Test glass-trans
      run: sudo iptables -A INPUT -p tcp --dport 61000:61001  -j NFQUEUE --queue-num 6 && cd test && ./test.sh
